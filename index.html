<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(10, 40px);
      gap: 4px;
    }
    .cell {
      width: 40px;
      height: 40px;
      background: white;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: 0.2s;
    }
    .cell.active {
      background: #007bff;
    }
  </style>
</head>
<body>

<div class="grid"></div>

<script>
  const grid = document.querySelector('.grid');

  for (let i = 0; i < 100; i++) {
    const cell = document.createElement('div');
    cell.classList.add('cell');
    cell.onclick = () => cell.classList.toggle('active');
    grid.appendChild(cell);
  }
</script>

</body>
</html>
